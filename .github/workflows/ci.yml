name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IMAGE_REGISTRY: localhost

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e ".[lint]"

      - name: Run ruff check
        run: ruff check tests/

      - name: Run ruff format check
        run: ruff format --check tests/

  type-check:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e ".[type]"

      - name: Run mypy
        run: mypy tests/

  test-python-image:
    name: Test Python Image
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test dependencies
        run: pip install -e ".[test]"

      - name: Get image tag from config
        id: config
        run: |
          TAG=$(grep '^IMAGE_TAG=' build-args/python-app.conf | cut -d'=' -f2)
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Build Python image
        run: ./scripts/build.sh python

      - name: Run Python image tests
        env:
          PYTHON_IMAGE: ${{ env.IMAGE_REGISTRY }}/odh-midstream-python-base:${{ steps.config.outputs.tag }}
        run: pytest tests/test_python_image.py tests/test_common.py -v

  test-cuda-image:
    name: Test CUDA Image
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    # CUDA image is large (~14GB), skip on PRs to save resources
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test dependencies
        run: pip install -e ".[test]"

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          df -h

      - name: Get image tag from config
        id: config
        run: |
          TAG=$(grep '^IMAGE_TAG=' build-args/cuda-app.conf | cut -d'=' -f2)
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Build CUDA image
        run: ./scripts/build.sh cuda

      - name: Run CUDA image tests
        env:
          CUDA_IMAGE: ${{ env.IMAGE_REGISTRY }}/odh-midstream-cuda-base:${{ steps.config.outputs.tag }}
        run: pytest tests/test_cuda_image.py tests/test_common.py -v
